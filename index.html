<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMÉRA TACTIQUE - CODE NOIR</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ACTIVATION DE LA CAMÉRA TACTIQUE</h1>
  <section>
    <video playsinline autoplay></video>
    <aside></aside>
  </section>
  <main>
    <ul>
      <li><button id="start">LANCER</button></li>
      <li><input type="radio" name="color" id="red" data-hue="0" checked><label for="red">ROUGE</label></li>
      <li><input type="radio" name="color" id="green" data-hue="120"><label for="green">VERT</label></li>
      <li><input type="radio" name="color" id="blue" data-hue="240"><label for="blue">BLEU</label></li>
    </ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
