<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Noir - Caméra</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8em;
      text-align: center;
      animation: flicker 1s infinite;
    }
    video {
      width: 100vw;
      height: auto;
      max-height: 60vh;
      border: 4px solid red;
      margin-top: 20px;
      background: black;
    }
    #filters {
      margin-top: 30px;
    }
    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid red;
      background-color: black;
      color: red;
      cursor: pointer;
    }
    button:hover {
      background-color: red;
      color: black;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>MODULE DE VISION - CODE NOIR</h1>
  <video id="video" autoplay playsinline></video>
  <div id="filters">
    <button onclick="setFilter('none')">AUCUN</button>
    <button onclick="setFilter('red')">ROUGE</button>
    <button onclick="setFilter('green')">VERT</button>
    <button onclick="setFilter('blue')">BLEU</button>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => { video.srcObject = stream; })
      .catch(err => {
        alert("Erreur caméra : " + err);
      });

    function setFilter(color) {
      switch (color) {
        case 'red':
          video.style.filter = 'sepia(1) hue-rotate(-50deg) saturate(5)';
          break;
        case 'green':
          video.style.filter = 'sepia(1) hue-rotate(90deg) saturate(4)';
          break;
        case 'blue':
          video.style.filter = 'sepia(1) hue-rotate(200deg) saturate(4)';
          break;
        default:
          video.style.filter = 'none';
      }
    }
  </script>
</body>
</html>
