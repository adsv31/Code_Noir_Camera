<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Noir - Caméra</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8em;
      text-align: center;
      animation: flicker 1s infinite;
    }
    video {
      width: 100vw;
      height: auto;
      max-height: 60vh;
      border: 4px solid red;
      margin-top: 20px;
      background: black;
    }
    #filters {
      margin-top: 30px;
    }
    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid red;
      background-color: black;
      color: red;
      cursor: pointer;
    }
    button:hover {
      background-color: red;
      color: black;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>MODULE DE VISION - CODE NOIR</h1>
  <section>
  <video playsinline autoplay></video>
  <aside></aside>
</section>
<main>
  <ul>
    <li><button id="start">Start</button></li>
    <li><input type="radio" name="color" id="red" data-hue="0" checked><label for="red">Red</label></li>
    <li><input type="radio" name="color" id="green" data-hue="120"><label for="green">Green</label></li>
    <li><input type="radio" name="color" id="blue" data-hue="240"><label for="blue">Blue</label></li>
  </ul>
</main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
      })
        .then(stream => { video.srcObject = stream; })
        .catch(err => {
          alert("Erreur caméra : " + err);
        });

    function setFilter(color) {
      switch (color) {
        case 'red':
          video.style.filter = 'sepia(1) hue-rotate(-50deg) saturate(5)';
          break;
        case 'green':
          video.style.filter = 'sepia(1) hue-rotate(90deg) saturate(4)';
          break;
        case 'blue':
          video.style.filter = 'sepia(1) hue-rotate(200deg) saturate(4)';
          break;
        default:
          video.style.filter = 'none';
      }
    }
  </script>
</body>
</html>
